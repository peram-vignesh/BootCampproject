<!DOCTYPE html>
<html>
    <head><title>Course sign up page</title></head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please note all the particulars are required</p>
        <form action="/Users/vigi/Desktop/BootCamp project/tables.html">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="First Name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Last Name" required>
            <p></p>
            <label for="Email">Enter email:</label>
            <input type="email" id="Email" placeholder="name@mail.com" required>
            <label for="Password">Password:</label>
            <input type="password" id="Password" placeholder="PAsword" required>
            <p>Are you over the age 18</p>
            <label for="Yes">Yes</label>
            <input type="radio" name="age" id="Yes">
            <label for="No">No</label>
            <input type="Radio" name="age" id="No">
            <p>Do you have a credit card or Paypal</p>
            <select name="Card" >
                <option value="Credit">Credit Card</option>
                <option value="Paypaul">Paypaul</option>
            </select>
            <p></p>
            <input type="submit" name="Signup" value="Signup">
            </form>
    </body>
</html>
