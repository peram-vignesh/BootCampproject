<!DOCTYPE html>
<html>
    <head><title>Hotel Feedback</title></head>
    <body>
        <h1>Hotel Feedback Form</h1>
        <form method="get">
            <p>Are you an international traveler</p>
            <label for="Yes">Yes</label>
            <input type="radio" name="inter" id="'Yes"value="inside">
            <label for="No">No</label>
            <input type="radio" name="inter" id="'no" value="outside">
            <h2>How was your service</h2>
            <select name="stars" >
                <option value="Great">5</option>
                <option value="good">4</option>
                <option value="okay">3</option>
                <option value="bad">2</option>
                <option value="Very BAd">1</option>
            </select>
            <h1>Any other Feedback</h1>
            <textarea name="feedback" cols="30" rows="10"></textarea>
            <input type="submit">
        </form>
    </body>
</html>
